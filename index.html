<!DOCTYPE html>
<!-- Created By CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | CodingNepal</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <img src="image/image (1).png" alt="" class="img1 ">
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Select which you want to be?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details" style="margin: 40px;" >
      <div class="players" >
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area ">
      <section style="margin-top: 40px !important;">
         
        <span class="box1" style="background-color: #ACA5C9;"></span>
        <span class="box2"></span>
        <span class="box3"  style="background-color: #ACA5C9;"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5" style="background-color: #ACA5C9;"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"  style="background-color: #ACA5C9;"></span>
        <span class="box8"></span>
        <span class="box9" style="background-color: #ACA5C9;"></span>
        
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>
  <img class="img2" src="image/image.png" alt="">

  <script src="main.js"></script>

</body>
</html>
